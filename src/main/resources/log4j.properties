log4j.rootLogger=DEBUG, console
 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p %c - %m%n

org.springframework.beans.
#log4j.logger.com.mchange=OFF
#log4j.logger.org.mybatis=OFF
#log4j.logger.org.springframework.web=OFF
log4j.logger.org.springframework.jdbc=OFF
log4j.logger.org.springframework.beans=OFF
log4j.logger.org.springframework.web.context=OFF
log4j.logger.org.springframework.jndi=OFF
log4j.logger.org.apache.ibatis.io.DefaultVFS=OFF
log4j.logger.org.springframework.core.env=OFF
